<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .btn-primary {
  width: 80px;
}
    .custom-input-width {
      width: 370px;
      height: 60px;
    }
    .form-container-container {

          padding: 50px;
          border-radius: 10px;
          margin-top: 10px;
        }
    .form-container {
      border: 1px solid lightgrey;
      padding: 40px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .vertical-space {
      height: 38px;
    }
    .vertical-space2 {
          height: 10px;
        }
    .forgot-container {
      margin-top: -10px;
    }

    .forgot-link {
      color: rgb(26,115,232);
      text-decoration: none;
      margin-left: -273px;
      margin-top: -52px;
      font-weight: bolder;
      font-size: 14px;
    }

    .additional-text {
      color: grey;
      text-align: left;
      font-size: smaller;
      margin-bottom: 5px;
    }

    .morebluetext {
      text-decoration: none;
      color: rgb(26,115,232);
      font-size: smaller;
      padding: 20px;
      margin-left: -150px;
    }
    .row {
      margin-top: 20px;
    }
    .C-account-link {
      color: rgb(26,115,232);
      text-decoration: none;
      margin-left: -60px;
      margin-bottom: 10px;
    font-size: 14px;
    }

    .lazy-img {
      margin-top: 10px;
    }

  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="form-container-container">
  <div class="form-container">

    <form action="/home" class="text-center">
      <div class="mb-3">
        <div style="padding-bottom: 40px;">
          <img src="/static/signinimage.png" height="100" alt="signinimage"/>
        </div>
        <input type="email" class="form-control custom-input-width" id="email" placeholder="Email or phone" name="email">
      </div>
      <div class="mb-3 forgot-container">
        <a href="#" class="forgot-link">Forgot email?</a>
        <div class="vertical-space"></div>
        <p class="additional-text">Not your computer? Use Guest mode to sign in privately.</p>
        <p class="additional-text" style="color: rgb(26,115,232);; font-weight: bold;">Learn more about using Guest mode</p>
        <div class="vertical-space2"></div>
          <div class="vertical-space2"></div>

      </div>
      <div class="row">
        <div class="col-6">
          <a href="#" class="C-account-link">Create Account</a>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary float-end">Next</button>
        </div>
      </div>
    </form>
    <!-- Lazy PNG inside the form-container -->
<div class="vertical-space2"></div>
       <div class="vertical-space2"></div>
  </div>
    <div style="text-align: center;">
        <div class="vertical-space2"></div>
    <img src="/static/lazy.png" width="450px" alt="lazy" class="lazy-img"/>
</div>
     </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
